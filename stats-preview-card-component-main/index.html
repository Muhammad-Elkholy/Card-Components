<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Frontend Mentor | Stats preview card component</title>

<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<style>
  
</style>
</head>
<body>
  <header>
    <div class="container">
      <!-- the text on the left -->
      <section class="content">
        <h1 class="main">
        Get <span class="violet">insights</span> that help<br>
        your business grow.
      </h1>
      <!-- the paragraph -->
      <p class="sec">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <!-- the data down -->
      <div class="data">
        <div class="merge"><span class="main m-data">10k+</span><span class="sec s-data">companies</span></div>
        <div class="merge" id="mid"><span class="main m-data">314</span><span class="sec s-data">templates</span></div>
        <div class="merge"><span class="main m-data">12m+</span><span class="sec s-data">queries</span></div>
      </div>
    </section>
    <!-- the image on the right -->
    <sidebar class="side-bar">
      <img id="desktop" src="./images/image-header-desktop.jpg" alt="desktop">
      <img id="mobile" src="./images/image-header-mobile.jpg" alt="mobile" >
    </sidebar>
    <!-- <sidebar class="side-bar">
        <div class="overlay"></div>
      </sidebar>-->

  </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Elkholy</a>.
    
  </div>
</body>
</html>
